<section class="section-products" *ngIf="!loading">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="row">
        <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products; let i = index">
          <div [id]="'product-' + (i + 1)" class="single-product">
            <div class="part-1">
              <a [routerLink]="['/product', product.urlSlug]">
                <img [src]="'/uploads/' + product.image" alt="Product Image">

              </a>
              <ul>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-plus"></i></a></li>
                <li><a href="#"><i class="fas fa-expand"></i></a></li>
              </ul>
              <input type="checkbox" [id]="'heart-toggle-' + (i + 1)" class="heart-checkbox">
              <label [for]="'heart-toggle-' + (i + 1)">
                <i class="far fa-heart heart-icon"></i>
              </label>
            </div>
            <div class="part-2">
              <a [routerLink]="['/product', product.urlSlug]">
                <h3 class="product-title">{{ product.title }}</h3>
                <h5 class="product-description">{{ product.category }}</h5>
                <h4 class="product-price">{{ product.price }} kr</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<p *ngIf="loading">Loading products...</p>
