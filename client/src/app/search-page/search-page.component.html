<app-header></app-header>

<section class="section-products" *ngIf="!loading">
  <h3 class="text-center justify-content-center text-uppercase search-term-text">
    Visar {{ products.length }} sökresultat för {{ searchTerm }}
  </h3>

    <!-- If there are no products -->
    <div class="text-center" *ngIf="products.length === 0">
      <h3>Sökningen gav inga träffar.</h3>
    </div>

  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="row">
        <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products; let i = index">
          <div [id]="'product-' + (i + 1)" class="single-product">
            <div class="part-1">
              <a [routerLink]="['/product', product.urlSlug]">
                <img [src]="'http://localhost:8000/uploads/' + product.image" alt="Product Image">
              </a>
              <ul>
                <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                <li><a href="#"><i class="fas fa-plus"></i></a></li>
                <li><a href="#"><i class="fas fa-expand"></i></a></li>
              </ul>
              <input type="checkbox" [id]="'heart-toggle-' + (i + 1)" class="heart-checkbox">
              <label [for]="'heart-toggle-' + (i + 1)">
                <i class="far fa-heart heart-icon"></i>
              </label>
            </div>
            <div class="part-2">
              <a [routerLink]="['/product', product.urlSlug]">
                <h3 class="product-title">{{ product.title }}</h3>
                <h5 class="product-description">{{ product.category }}</h5>
                <h4 class="product-price">{{ product.price }} kr</h4>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-information></app-information>
<app-footer></app-footer>

<p *ngIf="loading">Laddar in produkter..</p>
